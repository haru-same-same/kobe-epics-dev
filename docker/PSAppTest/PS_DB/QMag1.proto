  out ":ALM:CONTain:CV %b;"
  in "OK"
  @mismatch{;}
}

QueryAlarmCC {
  out ":ALM:CONTain:CC?;"
  in "%b"
  @mismatch{;}
}

QueryAlarmCV {
  out ":ALM:CONTain:CV?;"
  in "%b"
  @mismatch{;}
}

