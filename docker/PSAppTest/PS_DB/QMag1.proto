OutTerminator = CR LF;
InTerminator  = LF;

SetAddress {
  out ":ADDRess %u;";
  in "OK";
  @mismatch{;}
}

ResetAlarm {
  out ":ALM:CLEar;";
  in "OK";
  @mismatch{;}
}

SetAlarmCC {
  out ":ALM:CONTain:CC %b;"
  in "OK"
  @mismatch{;}
}

